{% extends 'base.html' %}
{% block content %}



<br>
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-12 py-16 mx-auto lg:py-0">
     <div class="w-full bg-white rounded-lg shadow dark:border  sm:max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-700 md:text-2xl dark:text-black">
                  Add Details
              </h1>
              <form class="space-y-4 md:space-y-6" method='POST' action="{% url 'add_record' %}" enctype="multipart/form-data") >
                  {% csrf_token %}

                  <!-- {{ form.as_p }} -->

                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                       <h2 class="text-lg text-black dark:text-white" > {{ field.label_tag }} </h2> {{ field }}
                        {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                  <br />

                  <button type="submit" class="w-full text-black bg-rose-300 hover:bg-rose-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Add</button>
              </form>
          </div>
      </div>
  </div>
</section>


{% endblock %}
