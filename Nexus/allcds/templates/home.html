{% extends 'base.html' %}


{% block content %}


{% if user.is_authenticated %}

<h1>Hello World</h1>

{% else %}
 <form method='POST' action="{% url 'home' %}" class="space-y-2 md:space-y-3">
     {% csrf_token %}
     <br><br><br><br><br><br>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
     <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>
                  <div>
                      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">  </label>
                      <input type="text" name="username" id="username" class="bg-rose-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-rose-600 focus:border-rose-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Username" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">  </label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-rose-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <button type="submit" class="w-full text-black bg-rose-300 hover:bg-rose-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Don’t have an account yet? <a href="{% url 'register' %}" class="font-medium text-rose-400 hover:underline dark:text-rose-600">Sign up</a>
                  </p>
          </div>
      </div>
  </div>

 </form>

 {% endif %}

{% endblock %}
